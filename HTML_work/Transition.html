<!DOCTYPE html>
<html>
    <head>
        <title>Animation </title>
    <style>
        .gola{
            background-color: darkslateblue ;
            width: 200px ;
            height: 200px ;
            transition: width 2s , height 2s , border-radius 1s;
        }
        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: darkturquoise;
        }
    </style>
    </head>

    <body>
        <div class="gola"></div>
    </body>
</html>
